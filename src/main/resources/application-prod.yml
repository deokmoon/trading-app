spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8InnoDBDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sample1
    username: root
    password: 0000

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

# url
upbit:
  api:
    uri: 'https://api.upbit.com/v1'

# schedule property
schedule:
  fixed:
    delay:
      upbit: 86400000
